apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: sist-web
  namespace: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: webapp
      appt: web
  template:
    metadata:
      labels:
        app: webapp
        appt: web
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: appt
                operator: In
                values:
                - cache
            topologyKey: kubernetes.io/hostname
      containers:
      - name: web
        image: jlaredo/formacion-web-server-amd64 
        ports:
        - containerPort: 80
        livenessProbe:
          httpGet:
              path: /
              port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
  nodeSelector:
    tier: front
